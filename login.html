<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    #login-form {
      background: #fff;
      border: 2px solid #007BFF;
      padding: 20px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #login-result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="login-form">
    <label for="user_id">Usuario:</label>
    <input type="text" id="user_id" name="user_id" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Ingresar</button>
  </form>

  <div id="login-result"></div>

  <script>
    async function md5(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('MD5', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const user_id = document.getElementById('user_id').value;
      const password = document.getElementById('password').value;
      const password_md5 = await md5(password);

      const response = await fetch('https://jimi-api-gateway.22mhrz.workers.dev/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, password_md5 })
      });

      const result = await response.json();
      const output = document.getElementById('login-result');

      if (result.success) {
        output.innerHTML = `<strong>✅ Login exitoso</strong><br>Access Token:<br><code>${result.access_token}</code>`;
      } else {
        output.innerHTML = `<strong>❌ Error:</strong> ${result.message}`;
      }
    });
  </script>

</body>
</html>
